name: Deploy and Destroy Kafka VM on GCP

on:
  workflow_dispatch:

jobs:
  deploy_destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.11.1

    - name: Write GCP credentials
      run: |
        echo "${{ secrets.GCP_CREDENTIALS }}" > terraform/gcp-key.json

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Apply Terraform
      working-directory: ./terraform
      run: |
        terraform apply -auto-approve \
          -var="google_credentials=${{ secrets.GCP_CREDENTIALS }}" \
          -var="gcp_project=${{ secrets.GCP_PROJECT }}" \

    - name: Wait 2 minutes before destroy
      run: |
        echo "‚è≥ Attente de 2 minutes avant destruction..."
        sleep 120

    - name: Terraform Destroy
      working-directory: ./terraform
      run: terraform destroy -auto-approve \
        -var="google_credentials=../gcp-key.json" \
        -var="gcp_project=${{ secrets.GCP_PROJECT }}"
